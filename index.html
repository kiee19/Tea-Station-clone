<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Station</title>
    <link rel="icon" type="image/png" href="./assets/logo.png">

    <!-- 
        CSS
    -->
    <link href="./dist/output.css" rel="stylesheet">

    <!-- 
    Font 
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lobster&display=swap"
        rel="stylesheet">

    <!-- 
        scripts
    -->
    <script defer type="module" src="./js/main.js"></script>

</head>

<body>
    <section id="hero" class="h-screen max-h-[1100px] bg-gradient-to-t from-p-100 to white overflow-y-clip">

        <div class="container relative flex items-center justify-center w-full h-full xl:justify-start">

            <!-- Hình -->
            <div class="absolute bottom-0 right-0 overflow-hidden z-0 md:-bottom-40 xl:top-1/2 xl:-translate-y-1/2">
                <img src="./assets/hero_img.png" alt="hero-img" class="h-full">
            </div>

            <!-- Nội dung chính -->

            <div class="flex flex-col items-center justify-center gap-4 z-10 md:gap-9 xl:items-start">
                <div>
                    <h2
                        class="mb-2 text-xs font-semibold leading-non tracking-wider text-center uppercase font-inter md:text-sm xl:text-start">
                        Hơn
                        <span class="text-xs text-gradient md:text-sm">một trăm</span> hương vị trà
                    </h2>
                    <h1
                        class="text-5xl leading-none tracking-wide text-center capitalize font-lobster text-p-950 md:text-6xl lg:text-7xl">
                        Trà
                        Đặc
                        Biệt Chế Tác
                    </h1>
                </div>

                <p class="max-w-xl px-4 text-center -text-n-700 md:px-0 xl:text-start">
                    Sứ mệnh của chúng tôi là mang đến cho bạn sự yên bình và kết nối thông qua các hương vị trà được
                    chọn
                    lọc cẩn thận và được tạo ra để nâng cao trải nghiệm hàng ngày và sức khoẻ toàn diện cho bạn.
                </p>

                <button>
                    <a class="btn" href="#products">Tìm Hiểu Sản Phẩm <img src="./assets/right-arrow.svg"
                            alt="right-arrow"></a>
                </button>
            </div>


        </div>
    </section>
</body>

</html>
